<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

    body {
        background: #c0c0c0;
        font-family: Raleway, sans-serif;
        color: #666;
    }

    .registration {
        margin: 20px auto;
        margin-top: 2rem;
        padding: 40px 50px;
        max-width: 300px;
        border-radius: 5px;
        background: #fff;
        box-shadow: 1px 1px 1px #666;
    }

    .registration input {
        width: 100%;
        display: block;
        box-sizing: border-box;
        margin: 10px 0;
        padding: 14px 12px;
        font-size: 16px;
        border-radius: 2px;
        font-family: Raleway, sans-serif;
    }

    .registration input[type=submit] {
        border: none;
        background: #EF5350;
        color: white;
        font-weight: bold;
        transition: 0.2s;
        margin: 20px 0px;
    }

    .registration input[type=submit]:hover {
        background: #F44336;
    }

    .registration h1 {
        margin-top: 5px;
        color: #EF5350;
        font-size: 28px;
        text-align: center;
    }

    .registration label {
        display: block;
        margin-bottom: 10px;
        color: #EF5350;
    }

    .registration .input-field {
        position: relative;
        margin-bottom: 25px; 
    }

    .registration .error-message {
        position: absolute;
        top: 100%;
        color: red;
        font-size: 12px;
    }
</style>
</head>
<body>
    <div class="registration">
        <h1>Registration Form</h1>
        <form action="/user/register" method="post" th:object="${user}">
            <div class="input-field">
                <label for="username">Username:</label> 
                <input type="text" id="username" name="username" th:field="*{username}">
                <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div class="input-field">
                <label for="password">Password:</label> 
                <input type="password" id="password" name="password" th:field="*{password}">
                <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="input-field">
                <label for="email">Email:</label> 
                <input type="email" id="email" name="email" th:field="*{email}">
                <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="input-field">
                <label for="phoneNumber">Phone Number:</label> 
                <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
                <span class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </div>

            <div class="input-field">
                <label for="address">Address:</label> 
                <input type="text" id="address" name="address" th:field="*{address}">
                <span class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </div>

            <input type="submit" value="Register">
            <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red; display: inline;"></span>
            <span style="display: inline;">
                <p th:text="${successMessage}" style="display: inline;"></p> 
                <a href="/user/login" style="display: inline;">Login</a>
            </span>
        </form>
    </div>
</body>
</html>
