<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
     <br><a style="color: blue; font-weight: bold;margin-left:20px;" th:href="@{/admin/dashboard}">&#x27A6;Dashboard</a>
    <div class="container">
        <h1 class="text-center">Add Product</h1>
        <form action="/admin/products/add" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" id="price" name="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="text" id="quantity" name="quantity" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="categories">Categories:</label>
                        <select id="categories" name="categories" multiple class="form-control">
                            <option th:each="category : ${categories}" th:text="${category}" th:value="${category}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Choose Image:</label>
                        <input type="file" id="image" name="image" class="form-control-file">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add Product" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
